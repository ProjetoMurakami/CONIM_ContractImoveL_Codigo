<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Fiadores</ui:define>

    <ui:define name="corpo">
        <h:form id="formularioFiador">
            <h1>Cadastro de Fiadores</h1>

            <p:growl id="growlFiador" showDetail="false" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovoFiador"
                        action="#{fiadorBean.limpar}"
                        oncomplete="PF('editarFiadorDialogWidgetVar').show()"
                        update="editarFiadorDialog" 
                        process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="fiadoresTable" var="fiador" value="#{fiadorBean.fiadores}"
                lazy="false" showGridlines="true" 
                style="margin-top: 20px" emptyMessage="Nenhum fiador encontrado." rows="10" 
                paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom" 
                rowsPerPageTemplate="5,10,15">

                <p:column headerText="ID" style="width: 40px; text-align: center" sortBy="#{fiador.id}">
                    <h:outputText value="#{fiador.id}" />
                </p:column>

                <p:column headerText="Nome" style="width: 150px; text-align: left" filterBy="#{fiador.nome}">
                    <h:outputText value="#{fiador.nome}" />
                </p:column>

                <p:column headerText="Documento" style="width: 120px; text-align: left" filterBy="#{fiador.documento}">
                    <h:outputText value="#{fiador.documento}" />
                </p:column>

                <p:column headerText="Telefone" style="width: 120px; text-align: left" filterBy="#{fiador.telefone}">
                    <h:outputText value="#{fiador.telefone}" />
                </p:column>

                <p:column headerText="Email" style="width: 150px; text-align: left" filterBy="#{fiador.email}">
                    <h:outputText value="#{fiador.email}" />
                </p:column>

                <p:column headerText="Renda Mensal" style="width: 120px; text-align: right" filterBy="#{fiador.rendaMensal}">
                    <h:outputText value="#{fiador.rendaMensal}">
                        <f:convertNumber pattern="R$ #,##0.00" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Operações" style="width: 100px; text-align: center">
                    <p:commandButton id="cbEditarFiador" icon="pi pi-pencil" title="Editar"
                        oncomplete="PF('editarFiadorDialogWidgetVar').show()"
                        update=":formularioFiador:editarFiadorDialog" process="@this">
                        <f:setPropertyActionListener target="#{fiadorBean.fiador}" value="#{fiador}" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" title="Excluir" onclick="PF('confirmacaoExclusaoFiador').show();" process="@this">
                        <f:setPropertyActionListener target="#{fiadorBean.fiador}" value="#{fiador}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog id="editarFiadorDialog" header="Fiador" widgetVar="editarFiadorDialogWidgetVar"
                modal="true" resizable="true" closeOnEscape="true" 
                showEffect="explode" hideEffect="explode"
                width="800px" position="center top" maximizable="true" 
                height="auto" dynamic="true" responsive="true"
                styleClass="dialog-scrollable">

                <p:outputPanel style="display: block; max-height: 70vh; overflow-y: auto;">
                    <h:panelGrid columns="2" style="width: 100%; margin-bottom: 20px;">
                        <p:outputLabel for="idFiador" value="ID: " />
                        <p:outputLabel id="idFiador" value="#{fiadorBean.fiador.id}" rendered="#{fiadorBean.fiador.id != null}" />
                        <p:outputLabel id="idNovoFiador" value="Novo" rendered="#{fiadorBean.fiador.id == null}" />

                        <p:outputLabel for="nomeFiador" value="Nome: " />
                        <p:inputText id="nomeFiador" value="#{fiadorBean.fiador.nome}" maxlength="100" 
                                    requiredMessage="Nome é obrigatório" required="true" style="width: 300px;" />

                        <h:outputLabel for="documentoFiador" value="Documento: *" />
                        <h:inputText id="documentoFiador" 
                                    value="#{fiadorBean.fiador.documento}" 
                                    required="true"
                                    requiredMessage="O documento é obrigatório."
                                    validator="#{fiadorBean.validarDocumento}">
                            <f:ajax event="blur" render="documentoMSG" />
                        </h:inputText>

                        <p:outputLabel for="telefoneFiador" value="Telefone:" />
                        <p:inputMask id="telefoneFiador" value="#{fiadorBean.fiador.telefone}" 
                                    mask="(99) 99999-9999" />

                        <p:outputLabel for="emailFiador" value="Email:" />
                        <p:inputText id="emailFiador" value="#{fiadorBean.fiador.email}" 
                                    style="width: 300px;" />

                        <h:outputLabel for="rendaMensalFiador" value="Renda Mensal:" />
                        <p:inputNumber id="rendaMensalFiador" value="#{fiadorBean.fiador.rendaMensal}" 
                                    minFractionDigits="2" decimalSeparator="," 
                                    thousandSeparator="." style="width: 150px;" />

                        <h:outputLabel for="categoria" value="Categoria:" />
                        <p:selectOneMenu id="categoria"
                                        value="#{fiadorBean.fiador.categoria}"
                                        required="true"
                                        requiredMessage="Selecione uma categoria.">
                            <f:selectItem itemLabel="Selecione uma categoria" itemValue="#{null}" />
                            <f:selectItems value="#{fiadorBean.tiposCliente}" var="cat"
                                        itemValue="#{cat}" itemLabel="#{fiadorBean.labelCategoria(cat)}" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:panel header="Endereço" toggleable="true" collapsed="true" style="margin-bottom: 20px;">
                        <h:panelGrid columns="2" style="width: 100%;">
                            <p:outputLabel for="cepFiador" value="CEP:" />
                            <p:inputMask id="cepFiador" value="#{fiadorBean.fiador.CEP}" mask="99999-999" />

                            <p:outputLabel for="enderecoFiador" value="Endereço:" />
                            <p:inputText id="enderecoFiador" value="#{fiadorBean.fiador.endereco}" 
                                        style="width: 300px;" />
                            
                            <p:outputLabel for="numeroFiador" value="Número:" />
                            <p:inputText id="numeroFiador" value="#{fiadorBean.fiador.numero}" 
                                        style="width: 100px;" />

                            <p:outputLabel for="bairroFiador" value="Bairro:" />
                            <p:inputText id="bairroFiador" value="#{fiadorBean.fiador.bairro}" 
                                        style="width: 200px;" />
                        </h:panelGrid>
                    </p:panel>

                    <p:panel header="Observações" style="margin-bottom: 20px;">
                        <p:inputTextarea id="observacoesFiador" value="#{fiadorBean.fiador.observacoes}" 
                                    rows="5" cols="50" maxlength="500" 
                                    counter="contadorObsFiador" 
                                    counterTemplate="{0} caracteres restantes"/>
                        <h:outputText id="contadorObsFiador"/>
                    </p:panel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton icon="pi pi-save" id="salvarFiadorButton" value="Salvar"
                        title="Gravar dados do fiador"
                        action="#{fiadorBean.salvar}"
                        oncomplete="if (!args.validationFailed) {PF('editarFiadorDialogWidgetVar').hide();}"
                        update="growlFiador fiadoresTable" process="@form" />
                        
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                        onclick="PF('editarFiadorDialogWidgetVar').hide();"
                        immediate="true" />
                </f:facet>
            </p:dialog>

            <p:confirmDialog id="confirmacaoExclusaoFiadorDialog" widgetVar="confirmacaoExclusaoFiador"
                message="Tem certeza que deseja excluir o fiador #{fiadorBean.fiador.nome}?"
                header="Exclusão de fiador" severity="alert">
                <p:button icon="pi pi-thumbs-down" value="Não" onclick="PF('confirmacaoExclusaoFiador').hide(); return false;" process="@this"/>
                <p:commandButton icon="pi pi-thumbs-up" value="Sim" update=":formularioFiador:fiadoresTable"
                    onclick="PF('confirmacaoExclusaoFiador').hide();" action="#{fiadorBean.excluir}" process="@this"/>
            </p:confirmDialog>

        </h:form>
    </ui:define>

</ui:composition>
