<ui:composition
    template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Cadastro de Usuários</ui:define>

    <ui:define name="corpo">

        <h:form id="formularioUsuario">

            <h1>Cadastro de Usuários</h1>

            <p:growl id="growl" showDetail="false" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton icon="pi pi-plus" value="Novo"
                        action="#{usuarioBean.limpar}"
                        oncomplete="PF('editarUsuarioDialog').show()"
                        update="editarUsuarioDialog"
                        process="@this"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="usuariosTable" var="u" value="#{usuarioBean.usuarios}"
                         showGridlines="true" style="margin-top: 20px"
                         emptyMessage="Nenhum usuário encontrado."
                         rows="10" paginator="true"
                         paginatorAlwaysVisible="true"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="ID" style="width: 40px; text-align: center">
                    #{u.id}
                </p:column>

                <p:column headerText="Nome">
                    #{u.nome}
                </p:column>

                <p:column headerText="Username">
                    #{u.username}
                </p:column>

                <p:column headerText="Email">
                    #{u.email}
                </p:column>

                <p:column headerText="Role">
                    #{u.role}
                </p:column>

                <p:column headerText="Operações" style="width: 100px; text-align: center">
                    <p:commandButton id="cbEditarUsuario" icon="pi pi-pencil" title="Editar"
                        oncomplete="PF('editarUsuarioDialog').show()"
                        update="formularioUsuario:editarUsuarioDialog" process="@this">
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{u}" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" title="Excluir" 
                        onclick="PF('confirmacaoExclusaoUsuario').show()"
                        process="@this">
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{u}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:dialog id="editarUsuarioDialog" header="Usuário" widgetVar="editarUsuarioDialog"
                      modal="true" resizable="false" closeOnEscape="true" width="600px" position="center top" maximizable="true" height="auto" responsive="true">

                <p:panelGrid id="gridUsuario" columns="2" style="width:100%">
                    <p:outputLabel value="ID:" />
                    <p:outputLabel value="#{usuarioBean.usuario.id}"
                                   rendered="#{usuarioBean.usuario.id != null}" />
                    <p:outputLabel value="Novo"
                                   rendered="#{usuarioBean.usuario.id == null}" />

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"/>

                    <p:outputLabel value="Usuário:" for="username" />
                    <p:inputText id="username" value="#{usuarioBean.usuario.username}"
                                 required="true"/>

                    <p:outputLabel value="Senha:" for="senha" />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" 
                                feedback="true"
                                required="#{usuarioBean.usuario.id == null}" />

                    <p:outputLabel value="CPF:" for="cpf" />
                    <p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}"
                                 mask="999.999.999-99"
                                 required="true"
                                 requiredMessage="CPF obrigatório"/>

                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" />

                    <p:outputLabel value="Cargo/Permissão:" for="role"/>
                    <p:selectOneMenu id="role" value="#{usuarioBean.usuario.role}">
                        <f:selectItems value="#{usuarioBean.roles}" var="r"
                                       itemValue="#{r}" itemLabel="#{r}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Salvar" icon="pi pi-save"
                        action="#{usuarioBean.salvar}"
                        update="formularioUsuario:editarUsuarioDialog formularioUsuario:usuariosTable growl"
                        oncomplete="if (!args.validationFailed) PF('editarUsuarioDialog').hide();"
                        process="@this gridUsuario" />

                    <p:commandButton value="Cancelar" icon="pi pi-times"
                        onclick="PF('editarUsuarioDialog').hide();"
                        immediate="true"/>

                </p:panelGrid>

            </p:dialog>

            <p:confirmDialog id="confirmacaoExcluirUsuarioDialog" 
                widgetVar="confirmacaoExclusaoUsuario"
                message="Tem certeza que deseja excluir este usuário #{usuarioBean.usuario.nome}?"    
                header="Excluir Usuário" severity="alert">

                <p:commandButton icon="pi pi-thumbs-down" value="Não"
                    onclick="PF('confirmacaoExclusaoUsuario').hide(); return false;" />

                <p:commandButton icon="pi pi-thumbs-up" value="Sim"
                    update=":formularioUsuario:usuariosTable :formularioUsuario:growl"
                    onclick="PF('confirmacaoExclusaoUsuario').hide();"
                    action="#{usuarioBean.excluir}" 
                    process="@this"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
