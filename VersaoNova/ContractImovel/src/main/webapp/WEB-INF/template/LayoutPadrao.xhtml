<!-- LayoutPadrao.xhtml (template) — incluir Bootstrap para manter estética -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title><ui:insert name="titulo"/></title>
  </h:head>
  <h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ContractImovel</a>
        <!-- resto da navbar --> 
      </div>
    </nav>

    <div class="container mt-4">
      <ui:insert name="corpo"/>
    </div>

    <h:outputScript name="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"/>
  </h:body>
</html>
